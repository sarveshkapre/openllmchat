<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>openllmchat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-left" aria-hidden="true"></div>
    <div class="bg-orb orb-right" aria-hidden="true"></div>

    <main class="app-shell">
      <header class="app-header">
        <p class="eyebrow">openllmchat</p>
        <h1>Two AI agents. One focused thread.</h1>
        <p class="subtitle">
          Run a 10-turn dialog with high-value memory compression, semantic context, and moderator guardrails.
        </p>
      </header>

      <section class="control-panel">
        <form id="conversation-form" class="conversation-form">
          <label for="topic">Conversation topic</label>
          <div class="input-row">
            <input
              id="topic"
              name="topic"
              type="text"
              placeholder="Example: Designing a launch strategy for an AI tutoring app"
              required
            />
            <button id="start-btn" type="submit">Start live 10-turn dialog</button>
          </div>
        </form>
        <div class="meta-row">
          <span class="chip">10 turns fixed</span>
          <span class="chip" id="engine-chip">Engine: waiting</span>
          <span class="chip" id="memory-chip">Memory: waiting</span>
        </div>
      </section>

      <section class="workspace">
        <aside class="history-panel">
          <div class="history-topbar">
            <h2>Threads</h2>
            <button id="refresh-history-btn" class="secondary" type="button">Refresh</button>
          </div>
          <div id="history-status" class="history-status">Loading threads...</div>
          <ul id="history-list" class="history-list" aria-live="polite"></ul>
        </aside>

        <section class="conversation-panel">
          <div class="conversation-topbar">
            <h2>Live transcript</h2>
            <div class="conversation-actions">
              <button id="copy-btn" class="secondary" type="button">Copy</button>
              <button id="download-btn" class="secondary" type="button">Download</button>
              <button id="clear-btn" class="secondary" type="button">New thread</button>
            </div>
          </div>
          <div id="status" class="status">Enter a topic to begin.</div>
          <ol id="transcript" class="transcript" aria-live="polite"></ol>
        </section>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>openllmchat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="shell">
      <header class="topbar">
        <div>
          <p class="brand">openllmchat</p>
          <h1>Two agents, one focused thread.</h1>
        </div>
        <div class="top-actions">
          <button id="sidebar-toggle" type="button" class="secondary">Hide threads</button>
          <button id="theme-toggle" type="button" class="secondary">Dark theme</button>
          <button id="new-thread-btn" type="button" class="secondary">New thread</button>
        </div>
      </header>

      <section class="panel composer">
        <form id="conversation-form">
          <label for="topic">Topic and turns</label>
          <div class="row">
            <input id="topic" name="topic" type="text" placeholder="Example: How should AI tutors personalize feedback?" required />
            <input id="turns" name="turns" class="turns-input" type="number" min="2" max="10" step="1" value="10" required />
            <button id="start-btn" type="submit">Start conversation</button>
          </div>
        </form>
        <p id="status" class="status">Enter a topic and run.</p>
        <div class="chips">
          <span id="engine-chip" class="chip">Engine: waiting</span>
          <span id="turn-chip" class="chip">Turns: 0</span>
        </div>
      </section>

      <section class="layout">
        <section class="panel transcript-panel">
          <h2>Transcript</h2>
          <ol id="transcript" class="transcript" aria-live="polite"></ol>
        </section>

        <aside class="panel history-panel">
          <div class="history-head">
            <h2>Threads</h2>
            <button id="refresh-history-btn" type="button" class="secondary">Refresh</button>
          </div>
          <p id="history-status" class="history-status">Loading threads...</p>
          <ul id="history-list" class="history-list" aria-live="polite"></ul>
        </aside>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
